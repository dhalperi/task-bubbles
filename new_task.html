<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>New Task</title>
    <link type="text/css" rel="stylesheet" href="css/tasks.css"/>
    <script type="text/javascript" src="js/date.js"></script>
    <script type="text/javascript">
		function validateForm()
		{
		  var description = document.forms["new_task"]["description"];
		  var ends_str = document.forms["new_task"]["ends_str"];
		  var ends = document.forms["new_task"]["ends"];
		  var parsed = Date.parse(ends_str.value);
		  var ret = true;
		  var now = new Date();
		  if (isNaN(parsed) || parsed==null || parsed.getTime() < now) {
		    ends_str.style.backgroundColor = "#ff8888";
		    ret = false;
		  }
		  if (description.value.trim().length == 0) {
		    description.style.backgroundColor = "#ff8888";
		    ret = false;
		  }
		  if (ret) {
		    description.value = description.value.trim();
		    ends.value = parsed.getTime();
		  }
		  return ret;
		}
  </script>
  </head>
  <body>
	<form name="new_task" action="/new" method="post" onsubmit="return validateForm();">
      <div>Task name: <input type="text" name="description"></div>
      <div>Ends: <input type="text" name="ends_str"></div>
      <input type="hidden" name="ends">
      <div><input type="submit" value="Create Task"></div>
    </form>
  </body>
</html>
