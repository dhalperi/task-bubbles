<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>Tasks</title>
<link type="text/css" rel="stylesheet" href="css/tasks.css" />
<link type="text/css" rel="stylesheet" href="css/ui-darkness/jquery-ui-1.9.0.custom.min.css" />
</head>
<body>
  <div id="tasks">
    <div class="credit">
      Based on a concept by <a href="http://homes.cs.washington.edu/~ajaffe">Alex Jaffe</a>.
    </div>
    <script type="text/javascript" src="js/d3.v2.min.js"></script>
    <script type="text/javascript" src="js/tasks-d3.js"></script>
    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.9.0.custom.min.js"></script>
    <script type="text/javascript" src="js/tasks-ui.js"></script>
    <div id="new-task-dialog" title="New task">
      <form id="new-task-form">
        <p>
          <label for="new-task-description">Name:</label> <input type="text" name="description" id="new-task-description"
            placeholder="Do laundry" />
        </p>
        <p>
          <label for="new-task-date">Date:</label> <input type="text" id="new-task-date" />
        </p>
        <p>
          <label for="new-task-time">Time:</label> <input type="text" id="new-task-time" />
        </p>
        <input type="hidden" name="ends" id="new-task-ends" />
      </form>
    </div>
    <div id="complete-task-dialog" title="Task complete?">
      <p>Is this task complete?</p>
      <input type="hidden" id="complete-task-id" />
    </div>
    <div class="newbutton">
      <button id="new-task">New task</button>
    </div>
  </div>
</body>
</html>
